<div @fadeIn class="flex flex-col mx-20">
  <div *ngFor="let product of products$ | async">
    <app-product-view
      (addToBasketEvent)="
        addToBasket(
          $event.productId,
          $event.price,
          $event.name,
          $event.quantity
        )
      "
      [product]="product"
    ></app-product-view>
  </div>
</div>
