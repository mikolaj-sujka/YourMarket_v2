<div class="mt-10 flex flex-row justify-center gap-x-10">
  <div class="flex flex-col">
    <div class="border-b border-b-gray-800 w-80">
      <p class="text-2xl p-2">Account Information</p>
    </div>
    <div class="font-bold text-base">
      <p class="my-5">Name</p>
      <p class="my-5">Surname</p>
      <p class="my-5">Email</p>
      <p class="my-5">Name of Company</p>
      <p class="my-5">NIP</p>
      <p class="my-5">Postal Code</p>
    </div>
  </div>
  <div [style]="{ 'max-height': '500px', 'max-width': '500px' }">
    <img src="../../../../../assets/my-acc_img.svg" alt="my-acc-img" />
  </div>
</div>
