@if (user) {
<div class="mt-10 flex flex-row justify-center gap-x-10">
  <div class="flex flex-col">
    <div class="border-b border-b-gray-800 w-80">
      <p class="text-2xl p-2">Account Information</p>
    </div>
    <div class="text-base">
      <p class="my-5">
        <span class="font-bold">First Name:</span> {{ user.firstName }}
      </p>
      <p class="my-5">
        <span class="font-bold">Last Name:</span>{{ user.lastName }}
      </p>
      <p class="my-5"><span class="font-bold">Email:</span> {{ user.email }}</p>
      <p class="my-5">
        <span class="font-bold">Name of Company:</span> {{ user.nameOfCompany }}
      </p>
      <p class="my-5"><span class="font-bold">NIP:</span> {{ user.nip }}</p>
      <p class="my-5">
        <span class="font-bold">Postal Code:</span> {{ user.postalCode }}
      </p>
    </div>
  </div>
  <div [style]="{ 'max-height': '500px', 'max-width': '500px' }">
    <img src="../../../../../assets/my-acc_img.svg" alt="my-acc-img" />
  </div>
</div>
}
